apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-custom-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: loki-flask-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask
spec:
  type: NodePort
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 5000          # Service port
      targetPort: 5000    # Container port
      nodePort: 30096     # NodePort (Range: 30000-32767)â€¨
